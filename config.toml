enable-magisk-update = true # set this to false if you do not want to receive updates for the module in magisk app
parallel-jobs = 1

# add 'enabled = false' for not patching a specific app or remove it from the config
# see https://github.com/j-hc/revanced-magisk-module/blob/main/CONFIG.md for more detailed explanations

# you can use rvmm-config-gen to generate a config

[YouTube]
enabled = true
module-prop-name = "youtube-morphe"
github-release-dlurl = "https://github.com/AzyrRuthless/YTYTM-APK/releases/latest"
apkmirror-dlurl = "https://apkmirror.com/apk/google-inc/youtube/"
uptodown-dlurl = "https://youtube.en.uptodown.com/android"
archive-dlurl = "https://archive.org/download/jhc-apks/apks/com.google.android.youtube"
patches-source = "MorpheApp/morphe-patches"
cli-source = "MorpheApp/morphe-cli"
build-mode = "both"
rv-brand = "Morphe"
patcher-args = """\
  -e 'Custom branding' -OcustomName='YouTube' -OcustomIcon=assets/youtube/icon \
  -e 'Change header' -Ocustom=assets/youtube/header \
  -e 'Theme' -OdarkThemeBackgroundColor=@android:color/black -OlightThemeBackgroundColor=@android:color/white \
  """

[YT-Music]
enabled = true
module-prop-name = "yt-music-morphe"
github-release-dlurl = "https://github.com/AzyrRuthless/YTYTM-APK/releases/latest"
apkmirror-dlurl = "https://apkmirror.com/apk/google-inc/youtube-music/"
uptodown-dlurl = "https://youtube-music.en.uptodown.com/android"
archive-dlurl = "https://archive.org/download/jhc-apks/apks/com.google.android.apps.youtube.music"
patches-source = "MorpheApp/morphe-patches"
cli-source = "MorpheApp/morphe-cli"
arch = "arm64-v8a"
build-mode = "both"
rv-brand = "Morphe"
patcher-args = """\
-e 'Custom branding' -OcustomName='YT Music' -OcustomIcon=assets/yt-music/icon \
-e 'Theme' -OdarkThemeBackgroundColor=@android:color/black \
"""